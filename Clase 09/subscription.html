<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias Hoyos - Suscripción</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Noticias Hoyos</h1>
        <nav>
            <ul>
                <li><a href="../index.html" class="Opciones">Inicio</a></li>
                <li><a href="./index.html" class="Opciones">Noticias</a></li>
                <li><a href="./subscription.html" class="Opciones">Suscripción</a></li>
            </ul>
            <a href="#"><img src="./images/BurgerMenu.png" alt=""></a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Suscríbete a Noticias Hoyos</h2>
            <form action="" id="form">
                <div class="todosCampos">
                    <div class="primeros">
                        <div class="campos">
                            <label for="nombre">Nombre Completo:</label>
                            <input type="text" id="nombre" name="nombre">
                            <span class="error" id="errorNombre"></span>
                        </div>
                        <div class="campos">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email">
                            <span class="error" id="errorEmail"></span>
                        </div>
                        <div class="campos">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password">
                            <span class="error" id="errorPassword"></span>
                        </div>
                        <div class="campos">
                            <label for="password2">Repetir Contraseña:</label>
                            <input type="password" id="password2" name="password2">
                            <span class="error" id="errorPassword2"></span>
                        </div>
                        <div class="campos">
                            <label for="edad">Edad:</label>
                            <input type="number" id="edad" name="edad">
                            <span class="error" id="errorEdad"></span>
                        </div>
                        <div class="campos">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" id="telefono" name="telefono">
                            <span class="error" id="errorTelefono"></span>
                        </div>
                    </div>
                    <div class="segundos">
                        <div class="campos">
                            <label for="direccion">Dirección:</label>
                            <input type="text" id="direccion" name="direccion">
                            <span class="error" id="errorDireccion"></span>
                        </div>
                        <div class="campos">
                            <label for="ciudad">Ciudad:</label>
                            <input type="text" id="ciudad" name="ciudad">
                            <span class="error" id="errorCiudad"></span>
                        </div>
                        <div class="campos">
                            <label for="codigoPostal">Código Postal:</label>
                            <input type="text" id="codigoPostal" name="codigoPostal">
                            <span class="error" id="errorCodigoPostal"></span>
                        </div>
                        <div class="campos">
                            <label for="dni">DNI:</label>
                            <input type="text" id="dni" name="dni">
                            <span class="error" id="errorDni"></span>
                        </div>
                    </div>
                </div>
                <div class="botonSubmit">
                    <button type="button" onclick="submitForm()">Suscribirme</button>
                </div>
            </form>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
