<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rick y Morty Personajes</title>
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <h1>Ricardo y Mauricio</h1>
        <p>Personajes de la serie Rick y Morty</p>
        <button id="traerTodos">Todos los Personajes</button>
        <h2>Filtrar Personajes</h2>
        <form id="filterForm">
            <input type="text" id="name" placeholder="Nombre">
            <input type="text" id="status" placeholder="Estado (alive, dead, unknown)">
            <input type="text" id="species" placeholder="Especie">
            <input type="text" id="type" placeholder="Tipo">
            <input type="text" id="gender" placeholder="Genero (female, male, genderless, unknown)">
            <button type="submit">Buscar</button>
        </form>
        <div id="characterContainer"></div>
    <script src="./js/script.js"></script>
    </body>
</html>
